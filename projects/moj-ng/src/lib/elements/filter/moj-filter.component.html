<div class="moj-filter-list"
    [ngStyle]="style" mwlResizable
    [enableGhostResize]="false" [resizeEdges]="{bottom: false, left: true }" [validateResize]="validate"
    (resizing)="onResizing($event)">
    <form [formGroup]="form">
        <moj-tree-filter [nodes]="config.categories" [form]="form" #treeFilter ></moj-tree-filter>
    </form>
</div>
