<div (click)="!isEnable? $event.stopPropagation() : isEnable=isEnable" class="moj-button {{buttonStyle}} {{cssClass}}"
    [ngClass]="{'button-state-disabled': !isEnable,'auto-width':isAutoWidth}"
    [ngStyle]="{'visibility':visible ? 'visible' : 'hidden'}">
    <button [attr.data-tooltip]="tooltip | translate" #button type="{{type}}" [disabled]="!isEnable"
        [hidden]="isGridButton">
        <i *ngIf="iconClass" class="{{iconClass}}"></i>
        <span>{{textKey | translate}}</span>
        <i *ngIf="iconClassLeft" class="{{iconClassLeft}}"></i>
    </button>
</div>
