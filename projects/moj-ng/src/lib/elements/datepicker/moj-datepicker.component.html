<div  [ngStyle]="{'visibility':visible ? 'visible' : 'hidden'}" class="moj-input-container" [ngClass]="[(isShowValidationMessage$ | async) ? 'moj-invalid': '',controlColWidth]">
    <span class="float-label">
        <p-calendar [(ngModel)]="value" [ngClass]="{'moj-input-filled':isInputFilled$ | async,'moj-input-disabled':disabled}"
                    [dateFormat]="format"
                    [showTime]="showTime"
                    [minDate]="minEnableDate"
                     [maxDate]="maxEnableDate"
                    [showButtonBar]="showButtonBar && !timeOnly"
                    [locale]="localeStrings"
                    [showIcon]="true"
                    [icon]="'fal fa-calendar-alt'"
                    [inputId]="identifier"
                    [disabled]="disabled"
                    [keepInvalid]="true"
                    [showOnFocus]="false"
                    [timeOnly]="timeOnly"
                    [touchUI]=isMobile
                    [hideOnDateTimeSelect]="hideOnDateTimeSelect"
                    [numberOfMonths]="numberOfMonths"
                    (onBlur)="onCalendarBlur($event)"
                    [monthNavigator]="monthNavigator"
                    [yearNavigator]="yearNavigator"
                    [yearRange]="yearRange"
                    [defaultDate]=defaultDate
                    (onFocus)="onFocusIn($event)"
                    (onSelect)="onValueChange($event)"
                    (onClose)="onClose($event)"
                    [panelStyle]="{'display':'block'}"
                    [selectionMode]="selectionMode">
            <ng-template *ngIf="customTemplate" let-item let-index="index" pTemplate="item">
                <ng-container *ngTemplateOutlet="customTemplate; context: {$implicit: item, index:index}"></ng-container>
            </ng-template>
        </p-calendar>
        <label-for-content [forId]="identifier" [isRequiredIndication]="isControlRequired$ | async"  [textKey]="labelTextKey">
        </label-for-content>
     </span>
        <validation-messages [forId]="identifier" *ngIf="isShowValidationMessage$ | async"
                             [controlName]="labelTextKey" [messages]="control.errors" [customValidationErrors]="customValidationErrors"  role="alert"> 
        </validation-messages>
        <input-help-text [forId]="identifier" [rightMessage]=helpText *ngIf="!(isShowValidationMessage$ | async)"></input-help-text>
</div>
