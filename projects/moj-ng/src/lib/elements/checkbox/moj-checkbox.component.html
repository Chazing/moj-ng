<div [ngStyle]="{'visibility':visible ? 'visible' : 'hidden'}" class="moj-input-container"
    [ngClass]="[(isShowValidationMessage$ | async) ? 'moj-invalid': '',controlColWidth]">
    <span>
        <input class="moj-checkbox" type="checkbox" [id]="identifier" [(ngModel)]="value" [name]="identifier"
            (change)="onchange($event)" (focus)="onFocusIn($event)" [disabled]="disabled" />
        <label-for-content [forId]="identifier" [isRequiredIndication]="isControlRequired$ | async" [isDisplayLabel]=true
            [textKey]="labelTextKey" class="check-radio-label">
        </label-for-content>
    </span>
    <validation-messages [forId]="identifier" *ngIf="isShowValidationMessage$ | async" [controlName]="labelTextKey"
        [messages]="control.errors" [customValidationErrors]="customValidationErrors" role="alert">
    </validation-messages>
    <input-help-text [forId]="identifier" [rightMessage]=helpText *ngIf="!(isShowValidationMessage$ | async)"></input-help-text>
</div>
