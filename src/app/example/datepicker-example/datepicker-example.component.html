<moj-line>
    <moj-datepicker [isLabelAboveControl]=true [showTime]=true name="dateTimeValue" labelTextKey="Texts.DateTimeField" labelWidthColumns="1" controlWidthColumns="2"
        [(ngModel)]="dateTimeValue" [placeholder]="'בחר תאריך'">
    </moj-datepicker>
    <moj-datepicker name="dateValue" labelTextKey="Texts.DateField" labelWidthColumns="1" controlWidthColumns="2" [(ngModel)]="dateValue" [placeholder]="'בחר תאריך'">
    </moj-datepicker>
</moj-line>
