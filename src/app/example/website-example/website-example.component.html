<div moj-dynamic-fontsize mojDir class="moj-container">
    <header>
        <moj-accessible-menu></moj-accessible-menu>
        <moj-website-header [isShowLangs]="true" [languages]="languages" mainSiteName="משרד המשפטים אנגולר" engSiteName="justice angular" [logoutUrl]="'/website-example/reactiveform'" subSiteName="משרד המשפטים" [isShowMember]="true"
            [userName]="'פנינה אורן'" [userActionLinks]="links2"></moj-website-header>
        <moj-website-topmenu>
            <main-item [textKey]="'פקדי Input'">
                <sub-item [textKey]="'AutoComplete'" [internalLink]="'/website-example/autocomplete'"></sub-item>
                <sub-item [textKey]="'MultiSelect'" [internalLink]="'/website-example/multiselect'"></sub-item>
                <sub-item [textKey]="'DatePicker'" [internalLink]="'/website-example/datepicker'"></sub-item>
            </main-item>
            <main-item [textKey]="'פקדים לאתר חיצוני'">
                <sub-item [textKey]="'Recaptcha'" [internalLink]="'/website-example/recaptcha'"></sub-item>
                <sub-item [textKey]="'File Upload'" [internalLink]="'/website-example/file-upload'"></sub-item>
            </main-item>
            <main-item [textKey]="'Grid'">
                <sub-item [textKey]="'Grid Edit Popup'" [internalLink]="'/website-example/grid'"></sub-item>
                <sub-item [textKey]="'Grid Edit Inline'" [internalLink]="'/website-example/grid-edit-inline'"></sub-item>
                <sub-item [textKey]="'Grid Server Side'" [internalLink]="'/website-example/grid-server-side'"></sub-item>
            </main-item>
            <main-item [textKey]="'Wizard'" [internalLink]="'website-example/wizard'"></main-item>
            <main-item [textKey]="'שונות'">
                <sub-item [textKey]="'Form'" [internalLink]="'/website-example/form'"></sub-item>
                <sub-item [textKey]="'ReactiveForm'" [internalLink]="'/website-example/reactiveform'"></sub-item>
                <sub-item [textKey]="'Buttons'" [internalLink]="'/website-example/buttons'"></sub-item>
                <sub-item [textKey]="'Editor'" [internalLink]="'/website-example/editor'"></sub-item>
            </main-item>
            <main-item [textKey]="'תוכן עם טאבים'" [internalLink]="'website-example/entity'"></main-item>

            <!-- <main-item [textKey]="'Texts.mainItem2'" [externalLink]="'http://www.ica.justice.gov.il/Request/Register'"></main-item>
            <main-item [textKey]="'Texts.mainItem1'">
                <sub-item [textKey]="'Texts.subItem1'" [externalLink]="'http://www.ica.justice.gov.il/Request/Register'"></sub-item>
                <sub-item [textKey]="'Texts.subItem2'" [internalLink]="'/website-example/wizard'"></sub-item>
            </main-item>
            <main-item [textKey]="'Texts.mainItem2'" [internalLink]="'/website-example/form'"></main-item> -->
        </moj-website-topmenu>
    </header>
    <div id="layout-content" class="container-fluid">
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </div>
    <moj-website-footer versionNumber="1.0.0" [links]="links" (linkClick)=onLinkClick($event)></moj-website-footer>
    <div mojDialogHost></div>

</div>
