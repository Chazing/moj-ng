<div class="row">
    <div class="col-sm-5">
        <moj-sort [dropdownItems]="dropdownItems"
                [data]="data"
                fieldID="id"
                fieldName="name">
        </moj-sort>
    </div>
    <div class="col-sm-5">
        <div *ngFor="let item of data; trackby">
            קוד: {{item.id}} <br/>
            שם: {{item.name}} <br/>
            תאריך:{{item.date| date:'dd/MM/yyyy'}} <br/> <br/>
        </div>
    </div>
</div>
