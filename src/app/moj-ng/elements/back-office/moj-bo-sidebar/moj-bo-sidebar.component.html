<div class="tabs-container">
    <ul>
        <div *ngFor="let item of sideBarItems">
            <li [ngClass]="{'menuitem-active':item==activeItem, 'menuitem-disabled':item.disabled}">
                <a class="item-content" (click)="itemClick($event, item)" href="{{item.url}}" [routerLink]="item.routerLink"
                   [style.background-image]="'url(' + item.imgUrl + ')'">
                    <i class="{{item.icon}}" [style.color]="item.color" aria-hidden="true">
                        <br />
                        <span>
                            <br />
                            {{item.label}}

                        </span>
                    </i>
                </a>
            </li>
            <li class="tab-sep"></li>
        </div>
    </ul>
</div>
