<div class="btn-group">
    <button *ngFor="let item of items;trackBy"
        type="button"
        (click)="onClick(item)"
        [class]="'btn moj-button-toggle ' + buttonCssClasses + ' ' + item.cssClasses"
        [ngClass]="{'moj-button-toggle-checked':value == item.id}">
        {{item.text}}
        <i *ngIf="item.iconClass" [class]="item.iconClass"></i>
    </button>
</div>
