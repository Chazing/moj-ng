<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <style>
        .logo-justice {
            background-image: url(./MojImages/unsupported-browser/LogoJustice.png);
            float: right;
            background-repeat: no-repeat;
            width: 200px;
            height: 50px;
        }

        .logo-system {
            background-image: url(./MojImages/unsupported-browser/LogoSystem.png);
            float: left;
            background-repeat: no-repeat;
            width: 200px;
            height: 50px;
        }

        .blue-line {
            background-color: #3263a0;
            width: 100%;
            height: 8px;
        }

        html {
            background: radial-gradient(#f4f7f8 50%, #e6ecee);
            height: 100%;
        }

        .center-img {
            background-image: url(./MojImages/unsupported-browser/BrowserUpdated.png);
            background-repeat: no-repeat;
            margin: auto;
            width: 300px;
            height: 300px;
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .font-arial {
            font-family: Arial;
            color: #336699;
        }

        .bold-28 {
            font-size: 28px;
            font-weight: bold;
        }

        .font-24 {
            font-size: 24px;
        }

        .line {
            display: table;
            width: 100%;
            direction: rtl;
            text-align: center;
        }
    </style>
</head>
<header>
    <div class="line">
        <div class="logo-justice"></div>
        <div class="logo-system"></div>
    </div>
    <div class="blue-line"></div>
</header>

<body>
    <div class="center-img"> </div>
    <div class="line">
        <span class="font-arial bold-28">לצערנו אי אפשר לגלוש לאתר בגרסת הדפדפן הנוכחית.</span>
    </div>
    <div class="line">
        <span class="font-arial font-24">כדי להנות מהחוויה הטובה ביותר מומלץ לשדרג את הקיים או להחליף לדפדפן אחר.</span>
    </div>
</body>
</html>
